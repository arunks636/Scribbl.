<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Oswald:wght@200..700&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme { --color-clifford: #da373d;}    
    </style>
    <script defer src="script.js"></script>

</head>

<body class="outer-wrapper op bg-[#e3e9f3] flex items-center justify-center flex-col min-h-[100vh] pt-[20px]">
    <div class="inner-wrapper w-[90%] min-h-[calc(100vh-64px)] bg-white rounded-[20px] shadow-lg sm:flex">
        <aside class="sm:w-[130px] p-6 text-center h-auto relative">
            <h2 class="font-[500] text-[20px] mb-[20px] sm:mb-[50px]">Scribbl.</h2>
            <button class="w-[50px] h-[50px] text-center bg-black text-center text-white text-[35px] leading-[5px] cursor-pointer rounded-full" id="openModal"><span class="relative top-[-3px]">+</span></button>
            <div class="flex flex-wrap sm:flex-col flex-row justify-center sm:mt-0 mt-2">
                <div id="colorFilter" class="flex sm:flex-col justify-center gap-3 items-center my-3 w-full sm:mt-[30px]"></div>    
                <button id="showAll" class="text-black px-3 py-1 rounded hidden cursor-pointer text-[14px]">Show All <span class="text-2x inline-block sm:hidden ml-3">|</span></button>
                
                <button id="clearNoteBtn" class="cursor-pointer sm:absolute sm:bottom-[10px] sm:left-0 inline-block text-center sm:w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-7 mx-auto pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
            </div>
        </aside>
        <main class="flex-1 p-6 sm:border-l-1 sm:border-[#e3e9f3] relative">

            <div class="search-bar">
                <input type="text" placeholder="Search" id="searchInput" class="focus:border-0 focus:outline-0 mb-[50px]">
            </div>

            <!-- <h1 class="text-4xl font-[500] mb-4">Notes</h1> -->

            <section class="notes-wrapper flex flex-wrap gap-3">
                <!-- Notes will be dynamically added here -->                
            </section>

            <dialog id="noteModal" class="w-[500px] shadow-[0_0_10px_rgba(0,0,0,0.25)] bg-white rounded-[10px] p-4 left-[50%] top-[50%] translate-y-[-50%] translate-x-[-50%] backdrop:bg-white backdrop:bg-transparent backdrop:opacity-90">
                <div class="note-modal-header flex items-center justify-between pb-3 border-b-2 border-[#e3e9f3] mb-4">
                    <h2 class="text-[20px]">Add New Note</h2>
                    <span id="closeModal" class="w-[25px] h-[25px] text-center cursor-pointer leading-[19px] text-[20px]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>

                    </span>
                </div>

                <form action="" id="noteForm">
                    <input type="text" id="addNoteTitle" placeholder="Add note title.." class="w-full mb-4 py-3 focus:outline-none border-0 border-b-1 border-[#e3e9f3]">
                    <textarea id="addNoteContent" id="" placeholder="Add Note Content.." class="w-full py-3 h-[150px] resize-none focus:outline-none border-0 border-b-1 border-[#e3e9f3]"></textarea>

                    
                   
                    <div class="modal-footer text-right sm:flex items-center justify-between mt-4 ">
                        <div class="color-picker my-4 sm:my-0">
                            <div id="colorOptions" class="flex gap-2 justify-evenly sm:justify-start"></div>
                        </div>
                        <div class="sm:flex sm:justify-end text-center gap-2 my-2 mt-6 sm:my-0">
                            <button type="button" id="closeModalFooter" class="bg-gray-200 text-black sm:px-5 py-2 px-3 rounded-[5px] cursor-pointer text-[14px]" onclick="closeModal()">Cancel</button>
                            <button type="submit" class="bg-blue-500 text-white  sm:px-5 py-2 px-3 rounded-[5px] cursor-pointer text-[14px]" id="addNoteBtn" >Add Note</button>
                        </div>
                    </div>
                </form>
            </dialog>

        </main>
    </div>
</body>

</html>
